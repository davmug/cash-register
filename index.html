<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>

      <div id="input-area">
        <label for="price">Enter the product price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" />
        <label for="cash">Enter the amount provided by the customer:</label>
        <input type="number" id="cash" name="cash" min="0" step="0.01" />
      </div>

      <button id="purchase-btn">Purchase</button>

      <div id="change-due-area">
        <p id="change-due"></p>
      </div>
      <div id="cash-drawer-display" class="cash-drawer-display"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
